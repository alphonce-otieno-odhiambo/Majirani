{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<br><br>

    <div class="col-md-4"></div>
    <div class="col-md-6"style="margin-left:25%"><br>
      {% if form.errors %}
        <p> Please check your input </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center"><strong>SIGN UP</strong></h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" style="color:black;font-size: 0.7em;" class="btn btn-outline-success btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p>Have an account? Sign in below</p>
          <button class="btn btn-outline-success btn-sm"><a style="color:green;font-size: 1.5em;" href="/accounts/login/">Sign In</a></button>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
