{% extends 'base.html'%}

{% block content%}
<style>
    .avatar{
    vertical-align: middle;
    width: 70px;
    height: 70px;
    border-radius: 70%;
}
</style>

<div class="container">
    <div class="row">
    <br><br>

    <div class="row">
        <br>
        <br>
        <br>
        {% for p in posted %}

            <div class="col-xl-6 col-lg-4 col-md-12 mb-4 border-right border border-dark">
                {% for pr in profile%}
                
                <div class="bg-white rounded shadow-sm"><img src="{{ pr.profile_picture.url}}" alt="..."
                    class="img-fluid card-img-top">
                    {% endfor %}
                    <button class="btn btn-primary  mb-2"><h5 class="headings text-center text-white">{{ p.title }}</h5></button>
                  <div class="p-4">
                    <h5 class="headings text-center"> <a data-bs-toggle="modal"
                        data-bs-target="#modalDisplayImageDetails{{photo.id}}"
                        class="text-dark text-capitalize modal-click"></a></h5>
                    <div class="d-flex justify-content-between">
                      <div>
                          <p>{{p.info}}</p>
                        <small class="text-muted">
                          <span class="badge  bg-info text-white text-capitalize">{{p.date_posted}}</span>
                        </small>
                      
                        <small class="text-muted">
                          <span class="badge rounded-pill bg-dark text-white text-capitalize"></div>
                            <a href="{% url 'post'%}"><button class="btn btn-outline-success" type="submit">POST</button></a>
                            <div></span>
                        </small>
                      </div>
                    </div>
                    
                  </div>
                
                </div>
              </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
