{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="card" style="width: 100rem;">
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">NAME</th>
                        <th scope="col">NEIGBORHOD</th>
                        <th scope="col">EMAIL</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>{% for o in ocupant %}
                            <th scope="row">{{o.occ_id}}</th>
                            <td>{{o.name}}</td>
                            <td>{{o.neighborhood}}</td>
                            <td>{{o.email}}</td>
                          </tr>
                                {% endfor %}
                    </tbody>
                  </table>
                  
                  
            </div>
        </div>
    </div>
</div>
{% endblock %}
