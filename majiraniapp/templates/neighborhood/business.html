{% load bootstrap4 %}

{% block content%}
<style>
    body {
        background: #000000;
background: -moz-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: -webkit-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: linear-gradient(to right, #000000 0%, #132052 56%, #C5C5C5 100%);
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div class="jumbotron">

                <hr class="my-4">
                <hr>
                    {% for b in bizz %}
                    <h4>{{b.bizz_id}} </h4>
                    <h5>{{b.bizz_name}} </h5>

                    {% endfor %}
                    <hr>
               
        </div>
    </div>

{% endblock %}
