{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content%}
<style>
    body {
        background: #000000;
background: -moz-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: -webkit-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: linear-gradient(to right, #000000 0%, #132052 56%, #C5C5C5 100%);
    }
</style>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token%}
                    {% bootstrap_form form %}
                    <input class="btn btn-outline-success" type="submit" value="submitt">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
