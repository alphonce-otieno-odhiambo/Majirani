{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content%}
<style>
    body {
        background: #000000;
background: -moz-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: -webkit-linear-gradient(left, #000000 0%, #132052 56%, #C5C5C5 100%);
background: linear-gradient(to right, #000000 0%, #132052 56%, #C5C5C5 100%);
    }
</style>
<div class="container">
    <div class=" mt-4">
        <div class="form">
          <h3 class="text-center">Update profile</h3>
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-dark bg-dark text-white" value="Update" />
            </div>
          </form>
        </div>
      </div>
</div>
{% endblock %}
